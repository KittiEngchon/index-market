
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Index Market</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://s3.tradingview.com/tv.js"></script>
</head>
<body>
  <div class="container">
    <header>
      <h1>Standard Inde<span style="color:red;">x</span></h1>
      <div class="chain-buttons">
        <button>CRYPTO</button><button>Ethereum</button><button>Polygon</button>
        <button>Linea</button><button>Base</button><button>BNB</button><button>Cronos</button>
      </div>
      <button class="connect">Connect Wallet</button>
    </header>

    <main>
      <section class="chart-section">
        <div class="market-box">
          <p><strong>Market Cap:</strong> <span id="global-market-cap">Loading...</span></p>
          <p><strong>24h Volume:</strong> <span id="global-volume">Loading...</span></p>
        </div>
        <div class="chart-center">
          <div class="tradingview-widget-container">
            <div id="tradingview_chart"></div>
          </div>
        </div>
        <div class="top-gainers">
          <h3>Top Gainers</h3>
          <ul>
            <li>CoinA ▲ 123%</li>
            <li>CoinB ▲ 77%</li>
            <li>CoinC ▲ 55%</li>
          </ul>
        </div>
      </section>

      <input type="text" id="coin-search" placeholder="🔍 ค้นหาเหรียญ..." class="search-box" />

      <section class="coin-table">
        <table>
          <thead>
            <tr>
              <th>#</th><th>Coin</th><th>Price</th><th>1h</th><th>24h</th><th>7d</th>
              <th>24h Vol</th><th>Mkt Cap</th><th style="width:120px;">Chart</th>
            </tr>
          </thead>
          <tbody id="coin-table-body">
            <!-- JS fill here -->
          </tbody>
        </table>
      </section>
    </main>
  </div>

  <script src="market.js"></script>
  <script>
    new TradingView.widget({
      "container_id": "tradingview_chart",
      "symbol": "BINANCE:BTCUSDT",
      "interval": "D",
      "theme": "light",
      "style": "1",
      "locale": "en",
      "autosize": true
    });
  </script>
</body>
</html>


  <!-- Scripts -->
  <script src="market.js"></script>
</body>
</html>
